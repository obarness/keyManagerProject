<html>

<head>

    <title>Client</title>

  <script src="jsboot/Logger.js"></script>
  <script src="/js/vlcCtrl.js"></script>
  <script src="/js/requestKey.js"></script>
  <script src="/js/receivePacket.js"></script>

  <script src="jsboot/jquery-3.2.0.min.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" />
  
  <!-- <link href="css/bootstrap-theme.css" rel="stylesheet"/> -->
  <link href="app.css" rel="stylesheet" />
  
</head>



<body>




<div class="container">
    

    <div class="row">
    
      <div class=".col-md-4">
      <form  id="playVideo" name="playVideo" onsubmit="getKeys();return false" method="post">
      <div id="login-form" class="form-container" data-form-container>
      <div class="row">
        <div class="form-title">
          <span>Play Video</span>
        </div>
      </div>
      <div class="input-container">
        <div class="row">
          <span>Channel Id:</span>
              <span class="req-input" >
              
              <select class="form-control" id="channelId" name="channelId" width=100px>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
          </span>
        </div>
        <div class="row">
          <span class="req-input">
            <span class="input-status" data-toggle="tooltip" data-placement="top" title="User Id:"> 
            </span>
            <input type="text" name="userId" placeholder="User Id">
          </span>
        </div>
        
        
        <div class="row submit-row">
          <button type="submit" class="btn btn-block submit-form" value="playVideo">Play Video</button>
        </div>
      </div>
      </div>
      </form>
    </div>
        



    
  </div>

</div>


<script>
    log("Welcome");
</script>
</body>

</html>
