<div class="container">
    

    <div class="row">
    
      <div class=".col-md-4">
      <form  id="initializeYourChannel" name="initializeYourChannel" onsubmit="initializeChannel()" method="post">
      <div id="login-form" class="form-container" data-form-container>
      <div class="row">
        <div class="form-title">
          <span>Channel Id:</span>
        </div>
      </div>
      <div class="input-container">
        <div class="row">
          
              <span class="req-input" >
             
              <select class="form-control" id="channelId" name="channelId" width=100px>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
          </span>
        </div>
        <div class="row">
          <span class="req-input">
            <span class="input-status" data-toggle="tooltip" data-placement="top" title="Company:"> 
            </span>
            <input type="text" name="company" placeholder="Company name">
          </span>
        </div>
        
        
        <div class="row submit-row">
          <button type="submit" class="btn btn-block submit-form" value="initializeYourChannel">Initialize Your Channel</button>
        </div>
      </div>
      </div>
      </form>
    </div>
