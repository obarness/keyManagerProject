<html>

<head>

  <title>Server</title>
      <script src="/server.js"></script>
  <script src="jsboot/jquery-3.2.0.min.js"></script>
  <link href="css/bootstrap.css" rel="stylesheet" />
  <link href="css/bootstrap-theme.css" rel="stylesheet"/>
  <link href="app.css" rel="stylesheet" />
	   
</head>

<body>


<div class="container">
    

  <div class="row">
      <h1>Key Manager</h1>
      <div class="col-md-4">



        <form action="https://localhost:1115/revoke" method="GET">
      <div class="form-group">
         
        <input type="text" class="form-control" name="channelId" id="channelId" placeholder="Channel Id:">

      </div>
      <div class="form-group">
        
        <input type="text" class="form-control" name="userid" id="userid" placeholder="User Id">
      </div>
      <button type="submit" class="btn btn-danger">Revoke</button>
    </form>


        <form action="https://localhost:1115/unrevoke" method="GET">
      <div class="form-group">
        
        <input type="text" class="form-control" name="channelId" id="channelId" placeholder="Channel Id:">
      </div>
      <div class="form-group">
        
        <input type="text" class="form-control" name="userid" id="userid" placeholder="User Id">
      </div>
      <button type="submit" class="btn btn-success">Unrevoke</button>
    </form>



<p id="revokedList"> revokedList: </p>
  



      </div>



  </div>
</div>
